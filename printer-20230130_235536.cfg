#____________________________________________________________________
#      Mainsail Settings
[include mainsail.cfg]
#____________________________________________________________________
#      Macro Settings
[include macro.cfg]
[include macro-gcodes.cfg]
[include macro-test.cfg]
[include klack.cfg]
;[include quickdraw.cfg]
#____________________________________________________________________
#      Other settings...
#[input_shaper]
[respond]
#[skew_correction]
[exclude_object]
#____________________________________________________________________
#      MCU
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
[mcu rpi]
serial: /tmp/klipper_host_mcu
#____________________________________________________________________
#      Printer specs
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5.0
#____________________________________________________________________
#      X Stepper Settings
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PA5
position_min: 0
position_endstop: 0
position_max: 250
homing_speed: 100
homing_retract_dist: 5.0
homing_retract_speed: 20
second_homing_speed: 10
#____________________________________________________________________
#      Y Stepper Settings
[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PA6
position_min: 0
position_endstop: 0
position_max: 228.5
homing_speed: 100
homing_retract_dist: 5.0
homing_retract_speed: 20
second_homing_speed: 10
#____________________________________________________________________
#      Z Stepper Settings
[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8
endstop_pin: ^PA7                               # for Z-endstop
position_endstop: 0                             # for Z-endstop
#endstop_pin: probe:z_virtual_endstop           # for Klicky Endstop
position_min: -10
position_max: 270
homing_speed: 10
homing_retract_dist: 2.5
homing_retract_speed: 10
second_homing_speed: 5

[safe_z_home]
#home_xy_position: 160.4 , 125.1              # for Probe
home_xy_position: 242 , 50                    # for Z-endstop
speed: 100
z_hop: 15                                     # Move up x mm
z_hop_speed: 20
#____________________________________________________________________
#      Extruder
[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.362
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 505.0
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control = pid
#pid_kp = 27.427
#pid_ki = 1.741
#pid_kd = 107.993
min_extrude_temp: 175
#min_extrude_temp: 0                                                # For build and test purposes
min_temp: 0
max_temp: 275
#____________________________________________________________________
#      Bed Heater
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
#____________________________________________________________________
#      Probe
[probe]
pin: ^PB1
x_offset: -42.9
y_offset: -7.6
z_offset: 0
speed: 5
samples: 3
sample_retract_dist: 2.0
lift_speed: 10
samples_result: average
samples_tolerance: 0.100
samples_tolerance_retries: 5
#____________________________________________________________________
#      Bed Mesh
[bed_mesh]
speed: 200
horizontal_move_z: 8
mesh_min: 16.1, 24.4                            # find coordinate and remove probe offset
mesh_max: 206.1, 201.4                          # find coordinate and remove probe offset
#probe_count: 3, 3
#probe_count: 5, 5
#relative_reference_index: 12
#probe_count: 9, 9
#relative_reference_index: 40                   # center of bed = (probe_count x probe_count) / 2 > example (probe_count: 9, 9) 9 x 9 = 81 / 2 = 40,5 = 40 
probe_count: 20, 20
relative_reference_index: 200
fade_start: 1.0
fade_end: 10.0
fade_target: 0.0
mesh_pps: 8, 8
algorithm: bicubic
bicubic_tension: 0.2

[screws_tilt_adjust]
screw1: 71, 35
screw1_name: Front Left
screw2: 71, 203
screw2_name: Back Left
screw3: 241, 203
screw3_name: Back Right
screw4: 241, 35
screw4_name: Front Right
speed: 200
horizontal_move_z: 5
screw_thread: CW-M4
#____________________________________________________________________
#      Fan Control
[fan]
;Part Cooling Fan
pin: PA0
max_power: 1.0
shutdown_speed: 0
off_below: 0.08
#____________________________________________________________________
#      Timeout
[idle_timeout]
timeout: 3600                                                           # Start after 900 seconds
gcode:
    _OFF_SHF                                                           # Turn off Steppers, Heaters and Fans
    RESPOND TYPE=error MSG="Steppers, Heaters & Fans are OFF."         # Send message
;    UPDATE_DELAYED_GCODE ID=shutdown DURATION=900                      # Wait 900 seconds before starting 'delayed_gcode shutdown'

;[delayed_gcode shutdown]
;gcode:
;    {% if printer.idle_timeout.state == "Idle" %}                      # Check if status is 'idle_timeout'
;    _POWER_OFF_MAINPOWER                                                # Turn off mainpower from printer
;    RESPOND TYPE=error MSG="Power is OFF."                             # Send message
;    {% endif %}

#____________________________________________________________________
#	Thermals
[temperature_sensor Mainboard_V4.2.2]
# Creality Mainboard V4.2.2 temperature
sensor_type: temperature_mcu
max_temp: 100
[temperature_sensor Raspberry_pi]
# RPi temperature
sensor_type: temperature_host
max_temp: 100
#____________________________________________________________________
#	Relay Control
[output_pin 1_pin]
pin: !rpi:gpiochip0/gpio6
[output_pin 2_pin]
pin: !rpi:gpiochip0/gpio13
[output_pin 3_pin]
pin: !rpi:gpiochip0/gpio19
