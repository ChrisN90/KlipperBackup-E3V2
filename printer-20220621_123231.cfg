#____________________________________________________________________
#      Mainsail Settings
[include mainsail.cfg]
#____________________________________________________________________
#      Macro Settings
[include macro.cfg]
[include macro-gcodes.cfg]
[include macro-test.cfg]
#[include klicky/klicky-probe.cfg]
#____________________________________________________________________
#      Other settings...
#____________________________________________________________________
#      MCU
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
[mcu rpi]
serial: /tmp/klipper_host_mcu
#____________________________________________________________________
#      Printer specs
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5.0
#____________________________________________________________________
#      X Stepper Settings
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PA5
position_min: 0
position_endstop: 0
position_max: 250
homing_speed: 50
homing_retract_dist: 5.0
homing_retract_speed: 20
second_homing_speed: 10
#____________________________________________________________________
#      Y Stepper Settings
[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PA6
position_min: 0
position_endstop: 0
position_max: 228.5
homing_speed: 50
homing_retract_dist: 5.0
homing_retract_speed: 20
second_homing_speed: 10
#____________________________________________________________________
#      Z Stepper Settings
[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8
#endstop_pin: ^PA7
#position_min: -2
endstop_pin: probe:z_virtual_endstop
position_min: -10
position_max: 270
homing_speed: 10
homing_retract_dist: 5.0
homing_retract_speed: 10
second_homing_speed: 5

[safe_z_home]
home_xy_position: 117.5,117.5
speed: 100
z_hop: 12                 # Move up x mm
z_hop_speed: 20
#____________________________________________________________________
#      Extruder
[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.362
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 505.0
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control = pid
#pid_kp = 27.427
#pid_ki = 1.741
#pid_kd = 107.993
min_extrude_temp: 175
#min_extrude_temp: 0                  # For testing
min_temp: 0
max_temp: 275
#____________________________________________________________________
#      Bed Heater
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130
#____________________________________________________________________
#      Probe
[probe]
pin: ^PB1
x_offset: -30.1
y_offset: -3.1
speed: 10
samples: 3
sample_retract_dist: 2.0
lift_speed: 5
samples_result: average
samples_tolerance: 0.100
samples_tolerance_retries: 0
#activate_gcode:
#   A list of G-Code commands to execute prior to each probe attempt.
#   See docs/Command_Templates.md for G-Code format. This may be
#   useful if the probe needs to be activated in some way. Do not
#   issue any commands here that move the toolhead (eg, G1). The
#   default is to not run any special G-Code commands on activation.
#deactivate_gcode:
#   A list of G-Code commands to execute after each probe attempt
#   completes. See docs/Command_Templates.md for G-Code format. Do not
#   issue any commands here that move the toolhead. The default is to
#   not run any special G-Code commands on deactivation.
#____________________________________________________________________
#      Bed Mesh
[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 5, 30
mesh_max: 210, 200
probe_count: 3, 3
#probe_count: 5, 3
#probe_count: 5, 5
#probe_count: 9, 9
#probe_count: 15, 15
fade_start: 1.0
fade_end: 10.0
fade_target: 0.0
algorithm: bicubic

[bed_screws]
screw1: 29, 24
screw1_name: Front Left
screw2: 29, 194
screw2_name: Back Left
screw3: 199, 194
screw3_name: Back Right
screw4: 199, 24
screw4_name: Front Right
horizontal_move_z: 5
speed: 50
probe_speed: 5

[screws_tilt_adjust]
screw1: 29, 24
screw1_name: Front Left
screw2: 29, 194
screw2_name: Back Left
screw3: 199, 194
screw3_name: Back Right
screw4: 199, 24
screw4_name: Front Right
speed: 50
horizontal_move_z: 5
screw_thread: CW-M4
#____________________________________________________________________
#      Fan Control
[fan]
pin: PA0
#____________________________________________________________________
#      Timeout
[idle_timeout]
timeout: 900
gcode:
    OFF
#    POWER_OFF_PRINTER
#____________________________________________________________________
#	Thermals
[temperature_sensor Mainboard_V4.2.2]
# Creality Mainboard V4.2.2 temperature
sensor_type: temperature_mcu
max_temp: 100
[temperature_sensor Raspberry_pi]
# RPi temperature
sensor_type: temperature_host
max_temp: 100
#____________________________________________________________________
#	Relay Control
[output_pin 1_pin]
pin: !rpi:gpiochip0/gpio6
[output_pin 2_pin]
pin: !rpi:gpiochip0/gpio13
[output_pin 3_pin]
pin: !rpi:gpiochip0/gpio19
